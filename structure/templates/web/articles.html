
{% extends "web/base.html" %}
{% block content %}




		<section class="section-latest">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-8">
						<div class="latest-news">
							<div class="section-header">
								<h2>Articles</h2>
							</div>
							<div class="section-content">
								<ul class="clearfix">
                                    <div class="row">
									{% for article in articles %}
                                   
									<li class="row news-item">
										<div class="col-sm-5 news-item-img">
											<!----<div class="date">
												<a href="#">
													<span class="day"></span>
												</a>
											</div>-->

											{% if article.image%}
											<a href="{{ url_for('web.article',article_id=article.id)}}" style="width: 100%;"><img style="height:230px;"src="{{article.image}}" alt="image"></a>
											{%else%}
											<a href="#"><img src="static/images/nm.jpg" alt="image"></a>
											{% endif%}
										</div>
										<div class="col-sm-7 news-item-info">
											<h3><a href="{{ url_for('web.article',article_id=article.id)}}">{{article.title}}</a></h3>
									   <span class="meta-data">{{article.date}} by <a href="#">Admin</a></span>
											<p>{{article.content}}</p>
										</div>
									</li>
									{%endfor%}
									</div>
								</ul>
								<div class="new-item-pagination">
									<nav aria-label="Page navigation">
										<ul class="pagination">
											<li class="active"><a href="#">1</a></li>
											<li><a href="#">2</a></li>
											<li><a href="#">3</a></li>
											<li><a href="#">4</a></li>
											<li><a href="#">5</a></li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
					
			
				</div>
			</div>
		</section>
		
		
	
		
		
{% endblock %}
